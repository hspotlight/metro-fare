name: Pre-deploy

on: 
  push:
    branches:
      - master

jobs:
  build-node-module:
    name: Build Node Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn
      - name: upload node_modules artifact
        uses: actions/upload-artifact@v3
        with:
          name: node_modules
          path: ./node_modules/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build-node-module
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: download node_modules artifact
        uses: actions/download-artifact@v3
        with:
          name: node_modules
          path: ./node_modules/
      - name: Run test
        run: yarn test:coverage
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: build-node-module
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: download node_modules artifact
        uses: actions/download-artifact@v3
        with:
          name: node_modules
          path: ./node_modules/
      - name: Run build
        run: yarn build

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: build-node-module
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: download node_modules artifact
        uses: actions/download-artifact@v3
        with:
          name: node_modules
          path: ./node_modules/
      - name: Run Audit
        run: yarn sec-audit --fail-on 'critical'

name: Pre-deploy

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.19.2
        uses: actions/setup-node@v1
        with:
          node-version: 14.19.2
      - name: Install dependencies
        run: yarn
      - name: Run test
        run: yarn test:coverage
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.19.2
        uses: actions/setup-node@v1
        with:
          node-version: 14.19.2
      - name: Install dependencies
        run: yarn
      - name: Run build
        run: yarn build

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.19.2
        uses: actions/setup-node@v1
        with:
          node-version: 14.19.2
      - name: Install dependencies
        run: yarn
      - name: Run Audit
        run: yarn sec-audit --fail-on 'critical'
